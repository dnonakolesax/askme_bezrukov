{% load static %}
<div class="d-flex align-items-stretch mt-3">
<div class="question">
    <div class="row">
<div class="col-2" style="margin:auto;">
    <div class="question-avatar mt-4 mx-3">
        <img class="mx-auto d-block" src="/static/img/ava.png" alt="ava">
    </div>
    <div class="ratingbox mx-3 mt-3 text-center">
        <span class="ms-1" style="width:20%;">▼</span>
        <span class="mx-1" style="width:60%;">{{ answer.rating }}</span>
        <span class="me-1" style="width:20%;">▲</span>
    </div>
</div>
<div class="col-10 d-flex flex-column">
<div style="margin:auto;">{{ answer.text }}
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        Правильный ответ
        </label>
        </div>
</div>
</div>
</div>
</div>
</div>
