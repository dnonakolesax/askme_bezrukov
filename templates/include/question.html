{% load static %}
<div class="d-flex align-items-stretch mt-3">
<div class="question">
    <div class="row">
<div class="col-2">
    <div class="question-avatar mt-4 mx-3">
        <img class="mx-auto d-block" src="../static/img/ava.png" alt="ava">
    </div>
    <div class="ratingbox mx-3 mt-3 text-center">
        <span class="ms-1" style="width:20%;">▼</span>
        <span class="mx-1" style="width:60%;">{{ question.rating }}</span>
        <span class="me-1" style="width:20%;">▲</span>
    </div>
</div>
<div class="col-10">
<h2><a href="{% url 'question' q_id=question.id %}"> {{ question.title }} </a></h2>
<div class="mb-2"> {{ question.text }}</div>
    <div class="row">
        <div class="col-3">
            Все ответы ({{ question.answers_amount }})
        </div>
        <div class="col-9">
            Tеги: {% for tag in question.tags.all %} <a href="{% url 'tag' tag_name=tag.title %}"> {{tag.title}} </a> {% endfor%}
        </div>
    </div>
</div>
</div>
</div>
</div>
